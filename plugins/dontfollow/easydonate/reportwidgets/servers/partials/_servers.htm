<?php if ($servers): ?>
    <div class="report-widget">
        <h3><?= e(trans($this->property('title'))) ?></h3>
        <?php if (count($servers) > 0): ?>
            <div class="scoreboard m-t">
                <div data-control="toolbar m-t-lg">
                    <div class="scoreboard-item title-value">
                        <p class="positive"><?= count($servers) ?></p>
                        <p class="description">сервера(-ов)</p>
                    </div>
                    <div class="scoreboard-item title-value">
                        <p class="positive"><?= array_sum(array_pluck($servers, 'info.Players')) ?></p>
                        <p class="description">игрока(-ов)</p>
                    </div>
                </div>
            </div>
            <?php foreach ($servers as $server): ?>
                <div style="width: 100%; display: inline-block">
                    <h4 style="float: left; display: inline" class="m-b-0">
                        <?= $server['name'] ?>
                    </h4>
                    <h5 style="float: right; display: inline" class="m-b-0">
                        <?= $server['info'] ? $server['info']['Players'] . ' из ' . $server['info']['MaxPlayers'] : 0 ?> игроков
                    </h3>
                </div>

                <div class="progress">
                    <div
                        class="progress-bar"
                        role="progressbar"
                        style="width: <?= $server['info'] ? $server['info']['Players'] / $server['info']['MaxPlayers'] * 100 : 0 ?>%">
                    </div>
                </div>
            <?php endforeach ?>
            <a href="<?= Backend::url('dontfollow/servers/servers') ?>">К списку серверов <i class="icon-angle-right" style="margin-left: 5px"></i></a>
        <?php else: ?>
            <h1>Серверов нет</h1>
            <a href="<?= Backend::url('dontfollow/servers/servers/create') ?>">Добавить сервер <i class="icon-angle-right" style="margin-left: 5px"></i></a>
        <?php endif ?>
    </div>
<?php endif ?>
