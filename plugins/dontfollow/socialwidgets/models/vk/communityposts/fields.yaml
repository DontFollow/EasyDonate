fields:
    description:
        span: storm
        cssClass: col-md-12
        label: Виджет «Сообщения сообщества»
        comment: >
            Виджет «Сообщения сообщества» — это быстрый способ связи с пользователями ВКонтакте прямо на Вашем сайте. Вы сможете ответить клиенту даже после того, как он покинет сайт — сообщения будут отправлены от имени Сообщества.
            Вашим клиентам больше не придется дополнительно регистрироваться и указывать контактные данные. Всё необходимое уже есть в хорошо знакомом интерфейсе ВКонтакте, включая возможность прикрепить к вопросу фотографию или документ.
            Виджет располагается в правом нижнем углу и может быть раскрыт сразу после загрузки или по клику пользователя. Перед использованием виджета убедитесь, что Сообщения включены в настройках Сообщества.
            Важно! Вы можете указать список разрешенных доменов, сообщение для статуса «Не в сети» и другие параметры в настройках сообщества, для которого Вы создаете виджет.
            В случае, если Администратор длительное время не отвечает на сообщения, например, в ночное время — пользователь увидит предупреждение о том, что ответ займет больше времени.
            В ближайших обновлениях будет добавлена возможность выбора внешнего вида кнопки открытия виджета.
        type: section

    id:
        span: storm
        cssClass: col-md-12
        label: Идентификатор сообщества
        placeholder: 85082973
        comment: ID сообщества.

