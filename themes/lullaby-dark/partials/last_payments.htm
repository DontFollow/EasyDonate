description = "Последние покупки"
==
{% if lastPayments %}
    <div class="section section-md pt-5 text-white" id="lastBuy">
        <div class="container">
            <h2 class="h1 font-weight-light text-center">Последние покупки</h2>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="owl-carousel owl-theme">
                        {% for payment in lastPayments %}
                            <div class="item">
                                <div class="pricing-card">
                                    <div class="card bg-elegant-dark border-0 animate-up-2">
                                        <a data-toggle="modal" data-target="#product" data-product-id="{{ payment.product.id }}">
                                            <header class="card-header my-auto bg-elegant-night p-3 text-center" style="height: 180px; position: relative">
                                                <span class="lp-image-block">
                                                    <img class="img-fluid p-3" src="{{ payment.product.image ? payment.product.image | media : image(payment.product.type) }}">
                                                </span>
                                            </header>
                                            <div class="card-body px-2">
                                                <p class="text-light mb-0">{{ payment.customer }}</p>
                                                <h5 class="font-weight-bolder mb-0">{{ payment.product.name }}</h5>
                                                <h7 class="font-weight-bolder mb-0">
                                                    x{{ payment.product.amount * payment.product.products[0].amount ?: 1 }}
                                                </h7>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <script>
                $('.owl-carousel').owlCarousel({
                    margin: 10,
                    loop: false,
                    items: 6,
                    autoplay: true,
                    responsiveClass: true,
                    dotClass: 'owl-dot owl-dot-white',
                    responsive: {
                        0: {
                            items: 2
                        },
                        600: {
                            items: 4
                        },
                        1000: {
                            items: 6
                        }
                    },
                    autoplayHoverPause: true,
                    rewind: true
                });
            </script>
        </div>
    </div>
{% endif %}
